<!-- JavaScript for PDF Viewer and Contact Form -->
<script>
// PDF Viewer Functions
function openPdfViewer(pdfUrl) {
    const modal = document.getElementById('pdfModal');
    const viewer = document.getElementById('pdfViewer');
    viewer.src = pdfUrl;
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closePdfViewer() {
    const modal = document.getElementById('pdfModal');
    const viewer = document.getElementById('pdfViewer');
    modal.style.display = 'none';
    viewer.src = '';
    document.body.style.overflow = 'auto';
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('pdfModal');
    if (event.target === modal) {
        closePdfViewer();
    }
}

// Contact Form Handlers
function toggleContactForm(event) {
    event.stopPropagation(); // Prevent click from bubbling to document
    const contactPanel = document.querySelector('.contact-panel');
    const contactButton = document.querySelector('.contact-button');
    const isOpen = contactPanel.classList.contains('open');
    
    if (isOpen) {
        closeContactForm();
    } else {
        contactPanel.classList.add('open');
        contactButton.classList.add('active');
    }
}

function closeContactForm() {
    const contactPanel = document.querySelector('.contact-panel');
    const contactButton = document.querySelector('.contact-button');
    contactPanel.classList.remove('open');
    contactButton.classList.remove('active');
}

// Close contact form when clicking outside
document.addEventListener('click', function(event) {
    const contactForm = document.querySelector('.sliding-contact-form');
    const contactPanel = document.querySelector('.contact-panel');
    
    // If contact form is open and click is outside the form
    if (contactPanel.classList.contains('open') && !contactForm.contains(event.target)) {
        closeContactForm();
    }
});

// Prevent clicks inside the panel from closing the form
document.querySelector('.contact-panel').addEventListener('click', function(event) {
    event.stopPropagation();
});

function handleContactSubmit(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    // Create mailto link with form data
    const mailtoLink = `mailto:{{ site.social_links.email }}?subject=Contact from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0A%0AFrom: ${encodeURIComponent(email)}`;
    
    // Open email client
    window.location.href = mailtoLink;
    
    // Reset form
    event.target.reset();
}
</script>
